<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Soul Society - Files</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            padding: 20px;
            min-height: 100vh;
        }
        
        .page-border {
            border: 2px solid #ffffff;
            min-height: calc(100vh - 40px);
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        .title {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .files-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }
        
        .action-btn {
            background-color: transparent;
            border: 2px solid #ffffff;
            padding: 15px 30px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .action-btn:hover {
            background-color: #ffffff;
            color: #000000;
            transform: translateY(-2px);
        }
        
        .action-btn:active {
            transform: translateY(0);
        }
        
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .action-btn:disabled:hover {
            background-color: transparent;
            color: #ffffff;
            transform: none;
        }
        
        .files-list {
            border: 2px solid #ffffff;
            padding: 20px;
            display: none;
        }
        
        .files-list.active {
            display: block;
        }
        
        .files-list.empty {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.5;
        }
        
        .file-item {
            border: 2px solid #ffffff;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .file-item:last-child {
            margin-bottom: 0;
        }
        
        .file-item:hover {
            background-color: #ffffff;
            color: #000000;
        }
        
        .file-link {
            color: inherit;
            text-decoration: none;
            flex: 1;
            cursor: pointer;
            font-size: 14px;
            word-break: break-all;
        }
        
        .delete-btn {
            background-color: transparent;
            border: 2px solid #ffffff;
            padding: 8px 16px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            color: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 15px;
        }
        
        .delete-btn:hover {
            background-color: #ff0000;
            border-color: #ff0000;
            color: #ffffff;
        }
        
        .file-item:hover .delete-btn {
            border-color: #000000;
            color: #000000;
        }
        
        .file-item:hover .delete-btn:hover {
            background-color: #ff0000;
            border-color: #ff0000;
            color: #ffffff;
        }
        
        .loading {
            text-align: center;
            opacity: 0.7;
        }
        
        .error {
            color: #ff0000;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="page-border">
        <div class="title">SOUL SOCIETY - FILES</div>
        
        <div class="files-container">
            <button class="action-btn" id="loadBtn">LOAD FILES</button>
            
            <div class="files-list" id="filesList">
                <div class="loading">Click "LOAD FILES" to view uploaded files</div>
            </div>
        </div>
    </div>
    
    <script>
        const loadBtn = document.getElementById('loadBtn');
        const filesList = document.getElementById('filesList');
        
        loadBtn.addEventListener('click', async () => {
            loadBtn.disabled = true;
            loadBtn.textContent = 'LOADING...';
            filesList.classList.add('active');
            filesList.innerHTML = '<div class="loading">Loading files...</div>';
            
            try {
                const response = await fetch('/Upload', {
                    method: 'GET'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const html = await response.text();
                
                // Parse the HTML to extract file URLs
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const links = doc.querySelectorAll('a');
                
                if (links.length === 0) {
                    filesList.classList.add('empty');
                    filesList.innerHTML = 'No files found';
                } else {
                    filesList.classList.remove('empty');
                    filesList.innerHTML = '';
                    
                    links.forEach(link => {
                        const url = link.getAttribute('href');
                        if (url && url !== '.' && url !== '..') {
                            const fileItem = createFileItem(url, link.textContent || url);
                            filesList.appendChild(fileItem);
                        }
                    });
                }
                
            } catch (error) {
                filesList.innerHTML = `<div class="error">ERROR: ${error.message}</div>`;
            }
            
            loadBtn.disabled = false;
            loadBtn.textContent = 'RELOAD FILES';
        });
        
        function createFileItem(url, displayName) {
            const item = document.createElement('div');
            item.className = 'file-item';
            
            const link = document.createElement('a');
            link.className = 'file-link';
            link.href = url;
            link.textContent = displayName;
            link.target = '_blank';
            
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.textContent = 'DELETE';
            deleteBtn.onclick = (e) => {
                e.stopPropagation();
                deleteFile(url, item);
            };
            
            item.appendChild(link);
            item.appendChild(deleteBtn);
            
            return item;
        }
        
        async function deleteFile(url, itemElement) {
            if (!confirm(`Delete ${url}?`)) {
                return;
            }
            
            try {
                const response = await fetch(url, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                itemElement.style.opacity = '0';
                setTimeout(() => {
                    itemElement.remove();
                    
                    if (filesList.children.length === 0) {
                        filesList.classList.add('empty');
                        filesList.innerHTML = 'No files found';
                    }
                }, 300);
                
            } catch (error) {
                alert(`Failed to delete file: ${error.message}`);
            }
        }
    </script>
</body>
</html>
