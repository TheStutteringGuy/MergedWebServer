<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Soul Society Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            padding: 20px;
            min-height: 100vh;
        }
        
        .page-border {
            border: 2px solid #ffffff;
            min-height: calc(100vh - 40px);
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }
        
        .title {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .action-btn {
            background-color: transparent;
            border: 2px solid #ffffff;
            padding: 15px 30px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none; /* for anchors */
        }
        
        .action-btn:hover {
            background-color: #ffffff;
            color: #000000;
            transform: translateY(-2px);
        }
        
        .action-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="page-border">
        <div class="title">SOUL SOCIETY SERVER</div>
        
        <div class="actions">
            <button class="action-btn" onclick="handleGet()">GET</button>
            <a href="/Handlers/Upload.html" class="action-btn">UPLOAD</a>
            <a href="/Handlers/Delete.html" class="action-btn">DELETE</a>
        </div>
    </div>
    
    <script>
        function handleGet() {
            alert("GET works OBV :)");
        }
    </script>
</body>
</html>
