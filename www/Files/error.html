<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic Error Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-box {
            width: 400px;
            height: 300px;
            border: 2px solid #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .error-code {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .error-description {
            font-size: 16px;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <div class="error-code">Error</div>
        <div class="error-message">Phrase</div>
        <div class="error-description">The request cannot be processed</div>
    </div>
</body>
</html>
